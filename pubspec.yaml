  leak_tracker_flutter_testing: ^3.0.9
  matcher: ^0.12.17
  test_api: ^0.7.4
  vm_service: ^15.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/icon.png

flutter_icons:
