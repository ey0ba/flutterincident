version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.2
  jwt_decode: ^0.3.1
  provider: ^6.0.5
  http: ^1.0.0
  jwt_decoder: ^2.0.1
  connectivity_plus: ^6.1.1
  hive: ^2.0.0
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.15
  intl: ^0.18.0 
